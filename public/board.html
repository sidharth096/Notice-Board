<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey;">
    <div class="main">
        <p class="noticeText" id="noticeText">
            sample content
        </p>
    </div>

    <style>
        .noticeText{
            font-size: 40px;
            text-align: center;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket= io();
        socket.on('board_content',(msg)=>{
            document.getElementById('noticeText').innerHTML=msg
        })
    </script>
</body>
</html>
